<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo completo de estruturas tensionadas e domos geodésicos da Psiké Deloun Arts">
    <meta name="keywords" content="tendas tensionadas, domos geodésicos, cenografia, arquitetura efêmera, estruturas personalizadas">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/images/android-chrome-512x512.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Botão de Carrinho Fixo -->
    <a href="carrinho.html" class="cart-button" id="cartButton" aria-label="Ver carrinho">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span class="cart-badge" id="cartBadge">0</span>
    </a>

    <!-- Header -->
    <header class="page-header">
        <div class="container">
            <a href="index.html" class="header-logo">
                <img src="assets/images/logo.png" alt="Psiké Deloun Arts Logo">
            </a>
            <nav class="header-nav">
                <a href="index.html">Início</a>
                <a href="produtos.html" class="active">Produtos</a>
                <a href="carrinho.html">Carrinho</a>
            </nav>
        </div>
    </header>

    <!-- Catálogo de Produtos -->
    <section class="catalogo" id="catalogo">
        <div class="container">
            <h2 class="section-title">Nossas Estruturas</h2>
            <p class="section-subtitle">Soluções personalizadas para transformar qualquer espaço em uma experiência memorável</p>
            
            <div class="catalogo-grid" id="catalogGrid">
                <!-- Cards serão gerados dinamicamente via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-capture" id="contato">
        <div class="container">
            <div class="footer-content">
                <h2 class="footer-title">Se existe um limite, nós tensionamos até romper.</h2>
                <p class="footer-subtitle">Vamos construir a identidade do seu próximo evento.</p>
                <a href="index.html" class="btn-primary">Voltar ao Início</a>
            </div>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script>
        // Renderizar catálogo quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            renderProductCatalog();
        });
    </script>
