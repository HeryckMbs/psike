server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Assets estáticos do Vite (dev server) - precisa vir antes do location /
    # Inclui assets do frontend (imagens do catálogo)
    location ~ ^/(@vite|@id|@fs|node_modules|src|assets)/ {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Storage files (imagens e arquivos públicos) - DEVE vir antes do location /
    location /storage {
        alias /var/www/html/storage/app/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Assets estáticos do Vite para Admin - precisa vir antes do location /admin
    location ~ ^/admin/(@vite|@id|@fs|node_modules|src|assets)(/.*)?$ {
        proxy_pass http://admin:5174;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend Público (Vue.js) - Proxy para container de desenvolvimento
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin (Vue.js + Vuetify) - Proxy para container de desenvolvimento
    location /admin/ {
        proxy_pass http://admin:5174/admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Redirect /admin to /admin/
    location = /admin {
        return 301 /admin/;
    }

    # API Laravel
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Passport OAuth routes (sem prefixo /api)
    location /oauth {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel Public
    location ~ \.php$ {
        root /var/www/html/public;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Aumentar timeouts para processamento de PDF com imagens grandes
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
